<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío | Recuperación de Cuenta</title>
    <link rel="stylesheet" href="..\css\style.css">
</head>

<body>
    <div class="contenedor">
        <div class="contenedor-form">
            <div class="form-header">
                <p>Introduzca los nuevos datos</p>
                <h1>Cambio de contraseña</h1>
            </div>
            <form class="formulario">
                <div class="grupo-input">
                    <div id="mostrar"></div>
                    <input type="email" id="rec-email" class="input-field" placeholder="Email registrado" required>
                    <input type="password" id="rec-password" class="input-field" placeholder="Nueva contraseña" required>
                    <label><input type="checkbox" class="input-checkbox" onclick="togglePassword('rec-password')">Mostrar contraseña</label>
                </div>
            </form>
            <button onclick="Recuperar()" class="boton-formulario">Cambiar contraseña</button>
            <div class="links">
                <a href="index.html" class="volver-login">Volver a Inicio</a>
            </div>
        </div>
    </div>
    <script src="..\js\script.js"></script>
</body>

</html>
